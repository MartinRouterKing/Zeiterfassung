{% extends "base.html" %}

{% block content %}
{% load static %}

<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'calender/css/calender.css' %}">
</head>

<script type="text/javascript" language="Javascript">
   var latest_id = "{{ latest_id }}";
   var latest_notes_id = "{{ latest_note_id }}";
   var csrf_token = "{{ csrf_token }}";
   var events = [
            {% for i in events %}
                {
                    id: "{{i.id}}",
                    title: "{{ i.title}}",
                    type: "{{ i.type }}",
                    start: "{{ i.start|date:"c" }}",
                    end: "{{ i.end|date:"c" }}",
                    note: "{{ i.note }}",
                    allDay: "{{ all_day }}",
                    save: "event",
                },
                {% endfor %}
                {% for i in event_notes %}
                {
                    id: "note_" + "{{i.id}}",
                    title: "{{ i.title}}",
                    type: "",
                    start: "{{ i.start|date:"c" }}",
                    end: "{{ i.end|date:"c" }}",
                    note: "",
                    allDay: "False",
                    save: "note",
                },
                {% endfor %}
            ]
</script>


<div class="row" style="height: 100%; margin-top: 20px; width: 100%;">
  <div class="col-sm-3">
      <div style="width: 100%; height: 100%">
          <div style="height:100%">
            <div class="test" id='external_events' style="height: 95%; background-color: #3c3f41; border-right: 1px solid #2b2e2f; border-top: 1px solid #2b2e2f; border-bottom: 1px solid #2b2e2f; margin-top: 45px;">
                <div style="border-bottom: 1px solid white; padding-bottom: 10px; margin-bottom: 10px;">
                <center>
                    <i style="color: white; font-size: 40px;" class="fas fa-user-clock"></i>
                    <p style="color:white; font-size 40; margin-top: 10px;"><strong>{{user}}</strong></p>
                </center>
                </div>

<div class="progress position-relative" style="margin-top: 10px; margin-right: 30px; margin-left: 30px; ">
    <div class="progress-bar" role="progressbar" style="width: {{workingtime.wk_month_perc}}%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
    </div>
    <span class="justify-content-center d-flex position-absolute w-100" style="font-size: 14px; color: #343a40;">{{workingtime.wk_per_month}} von {{workingtime.wk_max}} Stunden</span>
</div>
                    <div class="row">
                    <div class="col">
                        <label  for="id-of-input" id="id_favorite" class="custom-checkbox">
                        <input type="checkbox" id="id-of-input" onclick="myFunctionr)"/>
                        <i class="glyphicon glyphicon-star-empty" style="font-size: 12px;" ></i>
                        <i class="glyphicon glyphicon-star" style="font-size: 12px;"></i>
                        <span style="color:white;">Favoriten</span>
                        </label>
                    </div>
                    <div class="row">
                    <div class="col">
                    <span class= "align-baseline">
                        <div>
                            <form method="post">
                                <select class="form-control" id = "id_categories" name="categories" style="width:90%; margin-left: 20px; float: left;">
                                    <option id="opt" selected >Bitte Typ w√§hlen...</option>
                                    {% for cat in categorie %}
                                    <option id="opt" value={{cat.id}}>{{ cat }}</option>
                                    {% endfor %}
                                </select>
                            </form>
                        </div>
                    </span>
                    </div>
                    </div>
                </div>
                <div id = "id_element" class=form-control">
                    <div id="element_scroll">
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
  <div class="col-sm-9" style="height: 100%;">
      <div id='calendar' style="height:100%">
      </div>
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" language="Javascript" src="{% static 'calender/js/event_save.js' %}"></script>
<script type="text/javascript" language="Javascript" src="{% static 'calender/js/event_delete.js' %}"></script>
<script type="text/javascript" language="Javascript" src="{% static 'calender/js/type_change.js' %}"></script>
<script type="text/javascript" language="Javascript" src="{% static 'calender/js/external_events_init.js' %}"></script>
<script type="text/javascript" language="Javascript" src="{% static 'calender/js/calender.js' %}"></script>

{% endblock %}
