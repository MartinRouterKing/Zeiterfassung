        background-color: #24282c;
        box-shadow: inset 0 0 10px #000000;

<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

<div class="row row-eq-height">
    <div class="col">
        <div class="test">
            <form method="post">
                <label>Auswahl der Mitarbeiter/-in:
                    <select class="form-control" id = "id_user">
                        <option selected="selected">--Alle--</option>
                        {% for u in form %}
                            <option>{{ u }}</option>
                        {% endfor %}
                    </select>
                </label>
            </form>
            <form method="post" id="id_cat">
                <label>Auswahl der Typen:
                    <select id="cat_select" class="form-control" multiple data-live-search="true" multiple data-actions-box="true">
                        {% for cat in categories %}
                        <option>{{ cat }}</option>
                        {% endfor %}
                    </select>
                </label>
            </form>
            <form method="post" id="id_wie">
                <label>Auswahl der Wirtschaftseinheiten:
                    <select id="wie_select" class="form-control" multiple data-live-search="true" multiple data-actions-box="true">
                        {% for w in wie %}
                        <option>{{ w }}</option>
                        {% endfor %}
                    </select>
                </label>
            </form>
            <div id="load_icon" style="visibility: hidden; margin-top: 10px;">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="font-size:24px; color:#337ab7; "></i>
                <span style="color: #337ab7; font-size:20px">Tabelle wird berechnet...</span>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="test">

            <canvas id="bar-chart" ></canvas>
        </div>
    </div>
</div>

<script>


function gen_pie() {

    pie_labels = [];
    pie_values = [];
    var table = document.getElementsByTagName("table")[0];
    console.log(table.rows.length);
    console.log(table.rows[0].cells.length);
    var ges =  parseInt(table.rows[table.rows.length-1].cells[3].innerHTML);

    for (var c = 4; c< table.rows[0].cells.length; c++) {
        console.log("new cell");
        pie_labels.push(table.rows[0].cells[c].innerText);
        var percent = 0
        for (var i = 1; i< table.rows.length - 1; i++) {
            console.log("new row");
            if (table.rows[i].cells[c].innerHTML != "—") {

                var percent = percent + Math.round(parseFloat(table.rows[i].cells[c].innerHTML *100 / ges));
                console.log(percent);

            };
        };
        pie_values.push(percent);
    }


        Chart.defaults.global.defaultFontColor = 'white';
    var ctx = document.getElementById("bar-chart")
    new Chart(ctx, {
    type: 'bar',
    data: {
      labels: pie_labels,
                datasets: [
                    {
                    label: "Verteilung der Kostenträger in Prozent",
                    backgroundColor: ['#1abc9c', '#3498db', '#9b59b6', '#34495e', '#f1c40f', '#e67e22', '#e74c3c', '#95a5a6','#2ecc71',],
                    data: pie_values,
                    },

                    ],
                },

                options: {
                                    scales: {
                        yAxes: [{
                            display: true,
                                ticks: {
                                    min: 0,
                                    stepSize: 5
                                }
                            }],
                        xAxes: [{
                            ticks: {
                                display: false
                            }
                        }]
                        },
                    legend: {
                         labels: {
                         boxWidth: 0,
                        }
                    },
                    tooltips: {
                        enabled: true
                        },
                },
            });

}
</script>



<script>

    $("#id_user").change(function () {
      load_icon = document.getElementById('load_icon');
      load_icon.style.visibility = 'visible';
      var userId = $(this).val();
      var cat_selected = $('#cat_select').val();
      var wie_selected = $('#wie_select').val();
      console.log(userId);
      $.ajax({
        type: "POST",
        url: "table/",
        data:{
            csrfmiddlewaretoken: '{{ csrf_token }}',
            'user': userId,
            'wie': wie_selected,
            'ca': cat_selected
            },
            success: function (data) {
            load_icon.style.visibility = 'hidden';

            $("#id_table").html(data);

            gen_pie();

        }
        });
    });


</script>
