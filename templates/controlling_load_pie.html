
<canvas id="pie-chart" width="100%" height="100%"></canvas>

<script>
    new Chart(document.getElementById("pie-chart"), {
    type: 'doughnut',
    data: {
      labels: [{% for label in label_list %}
                  "{{label}}",
              {% endfor %}],

      datasets: [{
        label: "Population (millions)",
        backgroundColor: ['#1abc9c', '#2ecc71', '#3498db', '#9b59b6', '#34495e', '#f1c40f', '#e67e22', '#e74c3c', '#95a5a6'], //["#bccad6", "#8d9db6", "#667292", "#f1e3dd", "#cfe0e8","#b7d7e8","#87bdd8","#daebe8"],

        data:
        [ {% for hour in hours_list %}
                  {{hour}},
              {% endfor %} ],

        hoverBorderWidth: 0,
        borderColor: "#24282c",
      }]
    },

    options: {
    segmentShowStroke : false,
    maintainAspectRatio: false,
        legend: {
            display: false
            }
}
});

</script>
