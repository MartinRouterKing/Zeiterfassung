<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verrechnungsschlüssel Bearbeiten</title>
</head>
<body>

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} fade in" role="alert">
    <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</Strong>
    {% endfor %}
    {% endif %}
</div>

<div class="bg"></div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">Verrechnungsschlüssel Hinzufügen</div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ addform }}
                            <button type="submit" class="btn btn-primary" >Speichern</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
  </div>

<div class="bg"></div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">Verrechnungsschlüssel Löschen</div>
        <div class="panel-body">
            <div class="container-fluid">
                <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ delform }}
                            <button type="submit" class="btn btn-primary" >Löschen</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
  </div>

        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
