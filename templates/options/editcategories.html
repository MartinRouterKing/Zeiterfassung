{% extends 'modal_base.html' %}
{% block content %}
<form method="post" id="modal_form" action="editcategories/">
    {% csrf_token %}
    {{ editcatform}}
    <button type="button" onclick="ajax_save()" class="btn btn-primary" >Speichern</button>
</form>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} fade in" style="margin-top: 10px;" role="alert">
    <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</Strong>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
